<html>
    <header>
        <title>Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <div id="header">
            <h1>My Library</h1>
        </div>
        <div id="addBookButton">
            <button id="addBook">Add Book</button>
        </div>
        <div id="modalCover">
        </div>
        <div id="main" class="books">
        </div>
        <div id="addBookModal">
            <form>
                <label for="title">Title</label>
                <br>
                <input type="text" id="title" class="addBookInput"></input>
                <br>
                <label for="author">Author</label>
                <br>
                <input type="text" id="author" class="addBookInput"></input>
                <br>
                <label for="pages">Pages</label>
                <br>
                <input type="number" id="pages" class="addBookInput"></input>
                <br>
                <label for="read">Read?</label>
                <br>
                <input type="checkbox" id="read" class="addBookInput">
                <br>
                <button type="button" id="submitBook" >Submit</button> 
                <button id="cancel" type="button">Cancel</button>
            </form>
        </div>
    </body>
    <script src="main.js">
    </script>
</html>
